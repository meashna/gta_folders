<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burnout</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  </head>
  <body>
    <div class="navbar">
      <div class="profile">
        <img src="images/john deo.jpg" alt="Profile Picture" />
        <span>Your Name</span>
      </div>
      <button class="login-btn">Login</button>
    </div>
    <div class="mainbox">
      <div class="box1">
        <div class="to-pro-main">
          <div class="todobox">
            <div class="todo">TO-DO</div>
            <div id="todo-list">
              <ul>
                <li>
                  <input type="checkbox" />
                  <label>Buy groceries</label>
                </li>
                <li>
                  <input type="checkbox" />
                  <label>Finish homework</label>
                </li>
                <li>
                  <input type="checkbox" />
                  <label>Go for a walk</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="pomobox">
            <div class="promo-text">POMODORO</div>
            <div class="para-pomo" style="margin-left: 30px">
              Lets get things done the pomodoro way
            </div>
            <button class="btn">Start</button>
          </div>
        </div>

        <div class="current-mind">
          <div class="currenttask">
            <div class="r1">
              <div class="flwr-txt" style="font-weight: 900; text-align: center; margin-top: 10px;">
                CURRENT TASK
              </div>
              <div class="bttm">
                
              </div>
            </div>
            <div class="r2">

            </div>
          </div>
          <div class="mindfull">
            <div class="flwr">
            
            </div>
            <div class="flwr-txt" style="font-weight: 900; text-align: center; margin-top: 10px;">
              MINDFULLNESS
            </div>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="head" >
          <div
            class="mindbox"
            style="display: flex; justify-content: space-between; margin: 20px"
          >
            <div
              class="flex-head"
              style="
                flex-direction: column;
                margin: 30px;
                font-weight: 900;
                font-size: 20px;
              "
            >
              DASHBOARD
            </div>
            <div style="flex-direction: column; margin: 30px">
              <i class="fa fa-toggle-on" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="musicbox" >
            
          <div class="top-music" style=" display: flex; height:100px; align-items: center;justify-content: space-evenly; margin-top: 30px;">
              <div class="top-left-music" style="background-color: rgb(112, 179, 179); flex-direction: column; width: 100px; height:70px ; border-radius: 0.625rem;
              background: #FFB8B8;">
              
              </div>
              <div class="top-right-music" style="flex-direction: column; color: #000;
              font-family: Poppins;
              font-size: 1.3125rem;
              font-style: normal;
              font-weight: 400;
              line-height: normal;">
                Bineural Beats<br><span style=" font-size: 15px; color: #7A7A7A;
                font-family: Poppins;
                font-size: 0.825rem;
                font-style: normal;
                font-weight: 400;
                line-height: normal;">Traveller</span>

              </div>
          </div>
          <div class="bottom-music" style="display: flex; justify-content: space-evenly;" >
            <div class="t1" style=" flex-direction: column;">
              <i class="fa fa-backward" aria-hidden="true"></i>
            </div>
            <div class="t2" style="flex-direction: column;">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
            <div class="t2" style="flex-direction: column;">
              <i class="fa fa-play" aria-hidden="true"></i>
            </div>
            <div class="t3" style=" flex-direction: column;">
              <i class="fa fa-forward" aria-hidden="true"></i>

            </div>
     
    
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
